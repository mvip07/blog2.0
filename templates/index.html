{% extends 'base.html' %}
{% load static %}
{% block title %}
Home Blog
{% endblock %}
{% block content %}
<div class="home_page mt-5">
    <div class="container">
        {% for i in laptops %}
        <div class="card_grid">
            <a href="{% url 'laptop_detail_page' i.0.pk %}">
                <div class="image">
                    {% if i.0.image %}
                    <img src="{{i.0.image.url}}" width="100%" alt="{{i.0.image.url}}">
                    {% endif %}
                </div>
            </a>
            <div class="card-text">
                <a href="#">
                    <h3 class="text-warning text-center fs-4">{{i.0.title | safe}}</h3>
                </a>
                <p class="text-danger text-center fs-4">$ {{i.0.price}}</p>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-primary">
                    <i class="fa-solid fa-cart-shopping"></i>  Add To Card
                </button>
                <button type="button" class="btn btn-primary">
                    <i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
