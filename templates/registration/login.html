{% extends 'base.html' %}
{% block title %}
    Log In
{% endblock %}
{% block content %}
<form class="mt-5" method="post">{% csrf_token %}
    <h1>Log In</h1>
    {{ form.as_p }}

    <a href="{% url 'password_reset' %}">Forget Password</a>
    <input type="submit" class="btn btn-primary" value="Login" />
</form>
{% endblock content %}
